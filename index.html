
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUCK WASH STATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
            color: #1a202c; /* Equivalent to text-gray-900 */
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #1A3B4A;
        }
        .header-subtitle {
            font-size: 1.125rem;
            color: #556B72;
        }
        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1A3B4A;
            border-bottom: 3px solid #00A0B0;
            padding-bottom: 0.5rem;
        }
        .btn-primary {
            background-color: #00A0B0;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #007D8C;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-secondary:active {
            transform: scale(0.98);
        }
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #E5E7EB;
        }
        .checklist-item:last-child {
            border-bottom: none;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 1rem;
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #00A0B0;
        }
        /* Custom focus rings for better accessibility and branding */
        input[type="text"],
        input[type="url"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select {
            outline: none;
        }
        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            --tw-ring-color: #00A0B0;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }
        @media print {
            body {
                background-color: #FFFFFF;
                padding: 0;
                margin: 0;
                font-size: 10px;
            }
            .no-print {
                display: none !important;
            }
            .printable-section {
                display: none;
            }
            body.printing .printable-section.active-print {
                display: block !important;
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100%;
            }
            body.printing > *:not(.printable-section.active-print) {
                display: none !important;
            }
             .print-only {
                display: block !important;
            }
        }
    </style>
